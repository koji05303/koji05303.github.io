    // é è¨­é–‹å•Ÿå¤œé–“æ¨¡å¼ï¼šåŠ å…¥ dark-mode ä¸¦è¨­å®šåˆ‡æ›é–‹é—œç‚ºå‹¾é¸ç‹€æ…‹
    document.body.classList.add('dark-mode');

    themeSwitch.addEventListener('change', function() {

    function updateImageDetails(file, imgWidth, imgHeight) {
      const fileSizeKB = (file.size / 1024).toFixed(2);
      const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
      imageDetails.innerHTML = `

        <strong>æª”æ¡ˆå¤§å°ï¼š</strong> ${fileSizeKB} KB (${fileSizeMB} MB) <br>
        <strong>å½±åƒå°ºå¯¸ï¼š</strong> ${imgWidth} x ${imgHeight} px

    fileInput.addEventListener('change', function(e) {
