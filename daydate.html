<script>
const maxFiles = 3;

// é è¦½å¤šåœ– + è©³ç´°è³‡è¨Š
fileInput.addEventListener('change', ()=>{

  const files = Array.from(fileInput.files).slice(0,maxFiles);
  let valid = 0;

  files.forEach(file=>{
    if(file.size>maxSize){
      alert(`"${file.name}" è¶…é 5 MBï¼Œå·²è·³éï¼`); return;
